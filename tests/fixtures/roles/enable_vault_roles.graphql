{
  vault_instances: vault_instances_v1 {
    address
    auth {
      secretEngine
      provider
      ... on VaultInstanceAuthApprole_v1 {
        roleID {
          path
          field
          version
        }
        secretID {
          path
          field
          version
        }
      }
      ... on VaultInstanceAuthToken_v1 {
        token {
          path
          field
          version
        }
      }
    }
  }
    vault_auth_backends: vault_auth_backends_v1 {
        _path
        type
        description
        instance {
            address
        }
        settings {
            config {
                ... on VaultAuthConfigGithub_v1 {
                    organization
                    base_url
                    max_ttl
                    ttl
                }
                ... on VaultAuthConfigOidc_v1 {
                    oidc_discovery_url
                    oidc_client_id
                    default_role
                    oidc_client_secret_kv_version
                    oidc_client_secret {
                      path
                      field
                      version
                    }
                }
            }
        }
        policy_mappings {
            github_team {
                team
            }
            policies {
                name
            }
        }
    }
    vault_roles: vault_roles_v1 {
        name
        type
        mount
        instance {
            address
        }
        options {
            ... on VaultApproleOptions_v1 {
                bind_secret_id
                local_secret_ids
                token_period
                secret_id_num_uses
                secret_id_ttl
                token_explicit_max_ttl
                token_max_ttl
                token_no_default_policy
                token_num_uses
                token_ttl
                token_type
                token_policies
                policies
                secret_id_bound_cidrs
                token_bound_cidrs
            }
            ... on VaultRoleOidcOptions_v1 {
                allowed_redirect_uris
                bound_audiences
                bound_claims
                bound_claims_type
                bound_subject
                claim_mappings
                clock_skew_leeway
                expiration_leeway
                groups_claim
                max_age
                not_before_leeway
                oidc_scopes
                role_type
                token_ttl
                token_max_ttl
                token_explicit_max_ttl
                token_type
                token_period
                token_policies
                token_bound_cidrs
                token_num_uses
                token_no_default_policy
                user_claim
                verbose_oidc_logging
            }
        }
    }
}
