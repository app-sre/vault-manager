{
  vault_audit_backends: vault_audit_backends_v1 {
    type
    _path
    description
    instance {
      address
    }
    options {
      ... on VaultAuditOptionsFile_v1 {
        file_path
      }
    }
  }
  vault_auth_backends: vault_auth_backends_v1 {
    _path
    type
    description
    instance {
      address
    }
    settings {
      config {
        ... on VaultAuthConfigKubernetes_v1 {
          kubernetes_host
          kubernetes_ca_cert {
            path
            field
            version
          }
          kubernetes_ca_cert_kv_version
          disable_local_ca_jwt
        }
        ... on VaultAuthConfigGithub_v1 {
          organization
          base_url
          max_ttl
          ttl
        }
        ... on VaultAuthConfigOidc_v1 {
          default_role
          oidc_discovery_url
          oidc_client_id
          oidc_client_secret_kv_version
          oidc_client_secret {
            path
            field
            version
          }
        }
      }
    }
    policy_mappings {
      github_team {
        team
      }
      policies {
        name
      }
    }
  }
  vault_secret_engines: vault_secret_engines_v1 {
    _path
    type
    instance {
      address
    }
    description
    options {
      ... on VaultSecretEngineOptionsKV_v1 {
        version
      }
    }
  }
  vault_roles: vault_roles_v1 {
    name
    type
    mount
    instance {
      address
    }
    output_path
    options {
      ... on VaultApproleOptions_v1 {
        bind_secret_id
        local_secret_ids
        token_period
        secret_id_num_uses
        secret_id_ttl
        token_explicit_max_ttl
        token_max_ttl
        token_no_default_policy
        token_num_uses
        token_ttl
        token_type
        token_policies
        policies
        secret_id_bound_cidrs
        token_bound_cidrs
      }
      ... on VaultRoleOidcOptions_v1 {
        allowed_redirect_uris
        bound_audiences
        bound_claims
        bound_claims_type
        bound_subject
        claim_mappings
        clock_skew_leeway
        expiration_leeway
        groups_claim
        max_age
        not_before_leeway
        oidc_scopes
        role_type
        token_ttl
        token_max_ttl
        token_explicit_max_ttl
        token_type
        token_period
        token_policies
        token_bound_cidrs
        token_num_uses
        token_no_default_policy
        user_claim
        verbose_oidc_logging
      }
      ... on VaultRoleKubernetesOptions_v1 {
        alias_name_source
        bound_service_account_names
        bound_service_account_namespaces
        token_ttl
        token_max_ttl
        token_explicit_max_ttl
        token_type
        token_period
        token_policies
        token_bound_cidrs
        token_num_uses
        token_no_default_policy
      }
    }
  }
  vault_policies: vault_policies_v1 {
    name
    rules
    instance {
      address
    }
  }
  vault_entities: users_v1 {
    name
    org_username
    roles {
      name
      oidc_permissions {
        name
        service
        ... on OidcPermissionVault_v1 {
          instance {
            address
          }
        }
      }
    }
  }
  vault_groups: users_v1 {
    org_username
    roles {
      name
      oidc_permissions {
        name
        description
        service
        ... on OidcPermissionVault_v1 {
          vault_policies {
            name
          }
          instance {
            address
          }
        }
      }
    }
  }
  vault_instances: vault_instances_v1 {
    address
    auth {
      provider
      secretEngine
      ... on VaultInstanceAuthApprole_v1 {
        kubeRoleName
        roleID {
          path
          field
          version
        }
        secretID {
          path
          field
          version
        }
      }
      ... on VaultInstanceAuthToken_v1 {
        kubeRoleName
        token {
          path
          field
          version
        }
      }
    }
  }
}
