{
  vault_instances: vault_instances_v1 {
    address
    authType
    ... on VaultInstanceApprole_v1 {
      roleID {
        path
        field
        version
      }
      secretID {
        path
        field
        version
      }
    }
    ... on VaultInstanceToken_v1 {
      token {
        path
        field
        version
      }
    }
  }
    vault_secret_engines: vault_secret_engines_v1 {
        _path
        type
        description
        instance {
            address
        }
        options {
            ... on VaultSecretEngineOptionsKV_v1 {
                version
            }
        }
    }
}
