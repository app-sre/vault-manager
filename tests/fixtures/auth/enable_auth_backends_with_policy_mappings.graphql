{
  vault_instances: vault_instances_v1 {
    address
    auth {
      provider
      ... on VaultInstanceAuthApprole_v1 {
        roleID {
          path
          field
          version
        }
        secretID {
          path
          field
          version
        }
      }
      ... on VaultInstanceAuthToken_v1 {
        token {
          path
          field
          version
        }
      }
    }
  }
    vault_auth_backends: vault_auth_backends_v1 {
        _path
        type
        description
        instance {
            address
        }
        settings {
            config {
                ... on VaultAuthConfigGithub_v1 {
                    organization
                    base_url
                    max_ttl
                    ttl
                }
                ... on VaultAuthConfigOidc_v1 {
                    oidc_discovery_url
                    oidc_client_id
                    oidc_client_secret
                    default_role
                }
            }
        }
        policy_mappings {
            github_team {
                team
            }
            policies {
                name
            }
        }
    }
}
