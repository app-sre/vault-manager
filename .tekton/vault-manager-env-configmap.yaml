apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-manager-env
  namespace: app-sre-tenant
data:
  .env: |
    # Vault Configuration
    VAULT_ADDR=http://localhost:8200
    VAULT_TOKEN=root
    VAULT_AUTHTYPE=token

    # GraphQL Configuration
    GRAPHQL_SERVER=http://localhost:4000/graphql
    GRAPHQL_QUERY_FILE=/workspace/source/query.graphql

    # Keycloak Configuration
    KEYCLOAK_USER=admin
    KEYCLOAK_PASSWORD=admin

    # Container Names (for reference)
    KEYCLOAK_NAME=keycloak
    KEYCLOAK_CLI_NAME=keycloak-cli
    QONTRACT_SERVER_NAME=qontract-server
    VAULT_NAME_PRIMARY=primary-vault
    VAULT_NAME_SECONDARY=secondary-vault

    # Images and Tags
    KEYCLOAK_IMAGE=quay.io/keycloak/keycloak
    KEYCLOAK_IMAGE_TAG=22.0.4
    KEYCLOAK_CLI_IMAGE=quay.io/app-sre/keycloak-config-cli
    KEYCLOAK_CLI_IMAGE_TAG=5.11.0-22.0.4
    QONTRACT_SERVER_IMAGE=quay.io/app-sre/qontract-server
    QONTRACT_SERVER_IMAGE_TAG=ed1f3d5
    VAULT_IMAGE=quay.io/app-sre/vault
    VAULT_IMAGE_TAG=1.17.1

    # Host Path (for workspace mounting)
    HOST_PATH=/workspace/source 