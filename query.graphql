{
  vault_audit_backends: vault_audit_backends_v1 {
    type
    _path
    description
    instance
    ... on VaultInstanceApprole_v1 {
      address
    }
    ... on VaultInstanceToken_v1 {
      address
    }
    options {
      ... on VaultAuditOptionsFile_v1 {
        file_path
      }
    }
  }
  vault_auth_backends: vault_auth_backends_v1 {
    _path
    type
    description
    settings {
      config {
        ... on VaultAuthConfigGithub_v1 {
          organization
          base_url
          max_ttl
          ttl
        }
        ... on VaultAuthConfigOidc_v1 {
          oidc_discovery_url
          oidc_client_id
          oidc_client_secret
          default_role
        }
      }
    }
    policy_mappings {
      github_team {
        team
      }
      policies {
        name
      }
    }
  }
  vault_secret_engines: vault_secret_engines_v1 {
    _path
    type
    instance
    ... on VaultInstanceApprole_v1 {
      address
    }
    ... on VaultInstanceToken_v1 {
      address
    }
    description
    options {
      ... on VaultSecretEngineOptionsKV_v1 {
        version
      }
    }
  }
  vault_roles: vault_roles_v1 {
    name
    type
    mount
    instance
    ... on VaultInstanceApprole_v1 {
      address
    }
    ... on VaultInstanceToken_v1 {
      address
    }
    options {
      ... on VaultApproleOptions_v1 {
        bind_secret_id
        local_secret_ids
        token_period
        secret_id_num_uses
        secret_id_ttl
        token_explicit_max_ttl
        token_max_ttl
        token_no_default_policy
        token_num_uses
        token_ttl
        token_type
        token_policies
        policies
        secret_id_bound_cidrs
        token_bound_cidrs
      }
      ... on VaultRoleOidcOptions_v1 {
        allowed_redirect_uris
        bound_audiences
        bound_claims
        bound_claims_type
        bound_subject
        claim_mappings
        clock_skew_leeway
        expiration_leeway
        groups_claim
        max_age
        not_before_leeway
        oidc_scopes
        role_type
        token_ttl
        token_max_ttl
        token_explicit_max_ttl
        token_type
        token_period
        token_policies
        token_bound_cidrs
        token_num_uses
        token_no_default_policy
        user_claim
        verbose_oidc_logging
      }
    }
  }
  vault_policies: vault_policies_v1 {
    name
    rules
  }
  vault_entities: users_v1 {
    name
    org_username
    roles {
      name
      oidc_permissions {
        name
        service
      }
    }
  }
  vault_groups: users_v1 {
    org_username
    roles {
      name
      oidc_permissions {
        name
        description
        service
        ... on OidcPermissionVault_v1 {
          vault_policies {
            name
          }
        }
      }
    }
  }
  vault_instances: vault_instances_v1 {
    address
    authType
    ... on VaultInstanceApprole_v1 {
      roleID
      ... on VaultSecret_v1 {
        path
        field
        version
      }
      secretID
      ... on VaultSecret_v1 {
        path
        field
        version
      }
    }
    ... on VaultInstanceToken_v1 {
      token
      ... on VaultSecret_v1 {
        path
        field
        version
      }
    }
  }
}
