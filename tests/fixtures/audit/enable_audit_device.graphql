{
  vault_instances: vault_instances_v1 {
    address
    auth {
      secretEngine
      provider
      ... on VaultInstanceAuthApprole_v1 {
        roleID {
          path
          field
          version
        }
        secretID {
          path
          field
          version
        }
      }
      ... on VaultInstanceAuthToken_v1 {
        token {
          path
          field
          version
        }
      }
    }
  }
    vault_audit_backends: vault_audit_backends_v1 {
        type
        _path
        description
        instance {
          address
        }
        options {
            ... on VaultAuditOptionsFile_v1 {
                file_path
            }
        }
    }
}
