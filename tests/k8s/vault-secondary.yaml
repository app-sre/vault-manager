---
apiVersion: v1
kind: Pod
metadata:
  name: secondary-vault
  labels:
    app: secondary-vault
    vault-instance: secondary
spec:
  containers:
  - name: vault
    image: hashicorp/vault:1.17.1
    ports:
    - containerPort: 8202
      name: http
    env:
    - name: VAULT_DEV_ROOT_TOKEN_ID
      value: root
    - name: VAULT_TOKEN
      value: root
    - name: VAULT_DEV_LISTEN_ADDRESS
      value: 0.0.0.0:8202
    - name: VAULT_ADDR
      value: http://localhost:8202
    - name: SKIP_SETCAP
      value: "true"
    - name: HOME
      value: /tmp
    volumeMounts:
    - name: tmp
      mountPath: /tmp
    livenessProbe:
      httpGet:
        path: /v1/sys/health
        port: 8202
        scheme: HTTP
      initialDelaySeconds: 15
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /v1/sys/health
        port: 8202
        scheme: HTTP
      initialDelaySeconds: 5
      periodSeconds: 5
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
  volumes:
  - name: tmp
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: secondary-vault
  labels:
    app: secondary-vault
spec:
  selector:
    app: secondary-vault
  ports:
  - name: http
    port: 8202
    targetPort: 8202
    protocol: TCP
  type: ClusterIP
