---
apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-config
  labels:
    app: keycloak-config
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: keycloak-config
    spec:
      restartPolicy: Never
      containers:
      - name: keycloak-config-cli
        image: quay.io/adorsys/keycloak-config-cli:latest-22.0.4
        env:
        - name: KEYCLOAK_URL
          value: http://keycloak:8180/
        - name: KEYCLOAK_USER
          value: admin
        - name: KEYCLOAK_PASSWORD
          value: admin
        - name: KEYCLOAK_AVAILABILITYCHECK_ENABLED
          value: "true"
        - name: IMPORT_FILES
          value: /config/*.json
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: keycloak-config-files
# ConfigMap is created separately via:
# kubectl create configmap keycloak-config-files --from-file=tests/keycloak/
