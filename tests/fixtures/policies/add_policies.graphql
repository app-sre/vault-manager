{
  vault_instances: vault_instances_v1 {
    address
    authType
    ... on VaultInstanceApprole_v1 {
      roleID {
        path
        field
        version
      }
      secretID {
        path
        field
        version
      }
    }
    ... on VaultInstanceToken_v1 {
      token {
        path
        field
        version
      }
    }
  }
    vault_policies: vault_policies_v1 {
        name
        rules
        instance {
            address
        }
    }
}
