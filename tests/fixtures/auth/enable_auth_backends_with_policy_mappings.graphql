{
    vault_auth_backends: vault_auth_backends_v1 {
        _path
        type
        description
        instance {
          address
        }
        settings {
            config {
                ... on VaultAuthConfigGithub_v1 {
                    organization
                    base_url
                    max_ttl
                    ttl
                }
                ... on VaultAuthConfigOidc_v1 {
                    oidc_discovery_url
                    oidc_client_id
                    oidc_client_secret
                    default_role
                }
            }
        }
        policy_mappings {
            github_team {
                team
            }
            policies {
                name
            }
        }
    }
}
